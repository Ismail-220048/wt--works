<!DOCTYPE html>
<html>
<head>
    <title>Website Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header styling */
        #header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation styling */
        #navigation {
            width: 20%;
            float: left;
            background-color: #f1f1f1;
            padding: 20px;
            height: 300px; /* fixed height for example */
        }

        #navigation a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        #navigation a:hover {
            color: #4CAF50;
        }

        /* Content styling */
        #content {
            width: 50%;
            padding: 20px;
            background-color: #e2e2e2;
            height: 300px;
            margin-left: 25%;
            
        }

        /* Footer styling */
        #footer {
            clear: both;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 100px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        label {
            margin: 5px 0 2px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showContent(page) {
            const content = document.getElementById('content');
            if(page === 'login') {
                content.innerHTML = `
                    <h2>Login Page</h2>
                    <form id="loginForm">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        
                        <button type="submit">Login</button>
                    </form>
                `;
            } else if(page === 'signup') {
                content.innerHTML = `
                    <h2>Sign Up Page</h2>
                    <form id="signupForm">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                        
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        
                        <button type="submit">Sign Up</button>
                    </form>
                `;
            }
        }
    </script>
</head>
<body>

    <div id="header">
        HEADER (Website Name)
    </div>

    <div id="navigation">
        <a href="#" onclick="showContent('login')">Login</a>
        <a href="#" onclick="showContent('signup')">Sign Up</a>
    </div>

    <div id="content">
        <h2>Welcome!</h2>
        <p>Click on the links in the navigation panel to see relevant content here.</p>
    </div>

    <div id="footer">
        FOOTER
    </div>

</body>
</html>
