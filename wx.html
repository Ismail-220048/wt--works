<!DOCTYPE html>
<html>
<head>
  <title>Click & Hover Example</title>
  <style>
    #box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="box" onclick="clickBox()" onmouseover="hoverBox()" onmouseout="outBox()">
  Click or Hover Me
</div>

<script>
function clickBox() {
  document.getElementById("box").innerHTML = "You clicked me!";
  document.getElementById("box").style.backgroundColor = "lightgreen";
}

function hoverBox() {
  document.getElementById("box").innerHTML = "Mouse is over me!";
  document.getElementById("box").style.backgroundColor = "orange";
}

function outBox() {
  document.getElementById("box").innerHTML = "Click or Hover Me";
  document.getElementById("box").style.backgroundColor = "lightblue";
}
</script>

</body>
</html>
